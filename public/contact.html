<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>Toucans9 contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!-- Bootstrap link -->

    crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
  <!-- Custom JS -->
  <script src="javascripts/main.js"></script>
</head>


<body>
  <!-- Create name/logo (left) and menu (right) -->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <a class="navbar-brand text-success" id="navbar-brand" href="index.html">Toucans-9 Company</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">SERVICES</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- Section: contact -->
    <section id="contact" class="bg-light">
      <div class="container">
        <div class="text-center py-2">
          <h5>Send us your message</h5>
          <hr>
        </div>
        <form>
          <div class="row justify-content-center">
            <div class="col col-sm-7">
              <label for="Name">Name *</label>
              <input type="text" id="name" class="form-control" required>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" class="form-control">
              <label for="e-mail">E-mail *</label>
              <input type="email" id="e-mail" class="form-control" required>
              <label for="message">Message *</label>
              <textarea id="message" class="form-control" rows="6" required></textarea>
            </div>
            <!-- <div class="col">
            </div> -->
          </div>
          <div class="row py-3 justify-content-center">
            <!-- <hr> -->
            <!-- <div class="text-center"> -->
            <button class="btn btn-primary btn-success" type="submit">Send</button>
            <!-- </div> -->
          </div>
          <!-- <hr> -->
        </form>
      </div>
    </section>
  </main>
  <!-- Footer  & copyright -->
  <footer class="footer bg-success">
    <div class="container text-center">
      <span class="text-light">Toucans-9 Company, Copyright Â© 2018</span>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
